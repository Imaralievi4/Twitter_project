{% extends 'base.html' %}

{% block content %}
<div>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button formaction="{% url 'posts_list_url' %}" class="btn btn-outline-primary">Login</button>
    </form>
    
    {% for message in messages %}
        <p id="messages">{{message}}</p>
    {% endfor %}
    <div class="mt-4">
    <div class="d-flex justify-content-center links">
        Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Registration</a>
    </div>
    <div class="d-flex justify-content-center links">
        Forgot password? <a href="{% url 'password_reset' %}" class="ml-2">Reset password</a>
    </div>
</div>
{% endblock content %}
